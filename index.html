<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дорамы App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header>
        <div id="username" class="header-left"></div>
        <button id="search-btn" class="header-center">Поиск</button>
        <button id="profile-btn" class="header-right">Профиль</button>
    </header>
    
    <nav class="menu">
        <button id="home-btn">Главная</button>
        <button id="genres-btn">Жанры</button>
        <button id="years-btn">Года</button>
        <button id="top-btn">ТОП</button>
    </nav>
    
    <div id="genres-list" class="dropdown hidden">
        <div class="column">
            <button>Комедия</button>
            <button>Драма</button>
            <button>Криминал</button>
            <button>Мистика</button>
        </div>
        <div class="column">
            <button>Приключения</button>
            <button>Школа</button>
            <button>Мини-дорамы</button>
        </div>
    </div>
    
    <div id="years-list" class="dropdown hidden">
        <div class="column">
            <button>2025</button>
            <button>2024</button>
        </div>
        <div class="column">
            <button>2023</button>
            <button>2022</button>
        </div>
    </div>
    
    <div id="main-content" class="content">
        <!-- Здесь будет список дорам -->
    </div>
    
    <div id="pagination" class="pagination">
        <!-- Кнопки пагинации -->
    </div>
    
    <div id="dorama-details" class="hidden">
        <!-- Детали дорамы -->
    </div>
    
    <div id="profile-content" class="hidden">
        <!-- Избранное и просмотренное -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
