<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Немецкие слова — карточки</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" sizes="192x192" href="icon-192.png">
    <link rel="icon" sizes="512x512" href="icon-512.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Изучение немецких слов</h1>
        
        <div id="loading" class="hidden">Загрузка слов...</div>
        
        <div id="modeSelection" class="hidden">
            <p>Выберите режим:</p>
            <button onclick="startMode(1)">Ввод: Немецкий → Русский</button>
            <button onclick="startMode(2)">Ввод: Русский → Немецкий</button>
            <button onclick="startMode(3)">Выбор: Немецкий → Русский</button>
            <button onclick="startMode(4)">Выбор: Русский → Немецкий</button>
        </div>
        
        <div id="gameContainer" class="hidden">
            <p id="score">Правильно: 0</p>
            <div id="questionContainer">
                <p id="questionWord"></p>
            </div>
            <div id="inputMode" class="hidden">
                <input type="text" id="userInput" placeholder="Введите перевод" autocomplete="off">
                <button id="submitBtn">Проверить</button>
            </div>
            <div id="choiceMode" class="hidden">
                <button class="choiceBtn" id="choice1"></button>
                <button class="choiceBtn" id="choice2"></button>
                <button class="choiceBtn" id="choice3"></button>
                <button class="choiceBtn" id="choice4"></button>
            </div>
            <div id="feedback" class="hidden"></div>
            <p id="progress">Карточка 1 из 0</p>
            <button id="nextBtn" class="hidden">Далее</button>
            <div class="bottom-controls">
                <button id="homeBtn">Главная</button>
                <button id="finishBtn">Закончить</button>
            </div>
        </div>
        
        <div id="statsContainer" class="hidden">
            <h2>Результаты</h2>
            <p id="statsText"></p>
            <button id="toMenu">Главное меню</button>
            <button id="restartMode">Начать сначала</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
