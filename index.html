<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShow</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>MyShow</h1>
    <select id="season-select">
        <option value="">Выберите сезон</option>
        <option value="0">Сезон 1</option>
        <option value="1">Сезон 2</option>
        <option value="2">Сезон 3</option>
        <option value="3">Сезон 4</option>
    </select>
    <ul id="episode-list"></ul>
    <div id="player-container" style="display: none;">
        <iframe id="player" allow="autoplay; fullscreen" allowfullscreen></iframe>
        <button id="back-btn">Назад к сериям</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
